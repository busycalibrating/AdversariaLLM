  max_new_tokens: 256
ample_gcg:
  name: ample_gcg
  type: discrete
  placement: suffix
  generate_completions: all
  seed: 0
  prompter_lm:
    id: osunlp/AmpleGCG-llama2-sourced-llama2-7b-chat
    tokenizer_id: osunlp/AmpleGCG-llama2-sourced-llama2-7b-chat
    chat_template: null
