    developer_name: osunlp
    batch_size: 2
    dtype: bfloat16
    attn_implmentation: null
    trust_remote_code: True
    compile: True
    generation_config:
      num_return_sequences: 200 # number of tries per prompt
      num_beams: 200
      num_beam_groups: 200
      do_sample: false
      max_new_tokens: 20 # attack length
      min_new_tokens: 20
      diversity_penalty: 1.0
  target_lm:
    batch_size: 24
    max_new_tokens: 256
gcg:
  name: gcg
  type: discrete
  placement: suffix
  generate_completions: all
  num_steps: 250
  seed: 0
  batch_size: 512
  optim_str_init: "x x x x x x x x x x x x x x x x x x x x" # all tested tokenizers convert this to exactly 20 tokens
  search_width: 512
  topk: 256
  n_replace: 1
  buffer_size: 0
  use_mellowmax: False
  use_constrained_gradient: False
  mellowmax_alpha: 1.0
  early_stop: False
  use_prefix_cache: True
  allow_non_ascii: False
  filter_ids: True
  add_space_before_target: False
  verbosity: WARNING
  max_new_tokens: 256
