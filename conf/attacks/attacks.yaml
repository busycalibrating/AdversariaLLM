  type: continuous
  placement: suffix
  generate_completions: all
  num_steps: 100
  seed: 0
  batch_size: 16
  optim_str_init: "x x x x x x x x x x x x x x x x x x x x" # all tested tokenizers convert this to exactly 20 tokens
  epsilon: 100000.
  alpha: 0.001
  max_new_tokens: 256
  embedding_scale: null
pgd_one_hot:
  name: pgd_one_hot
  type: continuous
  placement: suffix
