
defaults:
  - paths
  - override hydra/launcher: a100h100.yaml
  - _self_

hydra:
  run:
    dir: ${root_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/
  job:
    chdir: true
  sweep:
    dir: ${root_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/

name: testing
save_dir: ${root_dir}/outputs/
use_database: false  # Set to true to enable MongoDB

# What generation config to use for sampling
generation_config:
  temperature: 0.0
  top_p: 1.0
  top_k: 0
  max_new_tokens: 256
  num_return_sequences: 1

# What to filter by
filter_by:
  model: meta-llama/Meta-Llama-3.1-8B-Instruct
  attack: gcg
  attack_params:
    num_steps: 250
    loss: ce
    token_selection: default
    generation_config:
      num_return_sequences: 50
  dataset_params:
    idx: 0
