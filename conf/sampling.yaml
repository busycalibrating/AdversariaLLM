
defaults:
  - paths
  - override hydra/launcher: a100h100.yaml
  - _self_

hydra:
  run:
    dir: ${root_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/
  job:
    chdir: true
  sweep:
    dir: ${root_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/

name: testing
num_return_sequences: 50  # we generate completions such that the final result has num_return_sequences completions

filter_by:
  model: meta-llama/Meta-Llama-3.1-8B-Instruct
  attack: gcg
  attack_params:
    num_steps: 250
    generation_config:
      num_return_sequences: 50
  dataset_params:
    idx: "list(range(0,20))"


