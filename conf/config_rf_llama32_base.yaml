defaults:
  - attacks: attacks
  - datasets: datasets
  - models: models
  # - paths
  # - override hydra/launcher: mila_generic
  - _self_

hydra:
  # mode: MULTIRUN
  sweeper:
    params:
      datasets.rf_test.idx: "range(0,160,step=20)"
  run:
    dir: ${root_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/
  job:
    chdir: true
  sweep:
    dir: ${root_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/

name: llama3-2_base
root_dir: ${oc.env:PWD}
save_dir: ${root_dir}/outputs/rf_test
log_file_path: ${save_dir}/llama3-2_base/${attack_name}/run-${datasets.rf_test.idx}__${now:%H-%M-%S}.json 

log_toks_strs: True
hf_offline_mode: True
# attacks:
#   gcg:
#     num_steps: 300
# datasets:
#   rf_test:
#     batch: 20
#     path: ${oc.env:HOME}/harmful-harmless-eval/

slurm_copy_hf_cache:
  models:
    - meta-llama/Llama-3.2-3B-Instruct
    - lmsys/vicuna-13b-v1.5
    - cais/HarmBench-Llama-2-13b-cls

# overrides for parallelism
attack_name: pair  # gcg
dataset_name: rf_test # adv_behaviors
model_name: meta-llama/Llama-3.2-3B-Instruct

wandb: null
